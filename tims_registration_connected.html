
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIMS Registration Form (Connected to Google Sheet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #c41e3a; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    .form-group { margin-bottom: 15px; }
    .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>TIMS Player Registration</h1>
  <div id="successMessage" class="success">✅ Registration submitted successfully!</div>
  <form id="regForm">
    <div class="form-group"><label>Name</label><input name="name" required /></div>
    <div class="form-group"><label>Age</label><input name="age" type="number" required /></div>
    <div class="form-group"><label>Birthday</label><input name="birthday" type="date" required /></div>
    <div class="form-group"><label>Height (cm)</label><input name="height" type="number" required /></div>
    <div class="form-group"><label>Weight (kg)</label><input name="weight" type="number" required /></div>
    <div class="form-group"><label>Belt Rank</label>
      <select name="belt" required>
        <option value="">Select Belt Rank</option>
        <option>Whitebelt</option>
        <option>Yellowbelt</option>
        <option>Bluebelt</option>
        <option>Redbelt</option>
        <option>Brownbelt</option>
        <option>Blackbelt</option>
      </select>
    </div>
    <div class="form-group"><label>Category</label>
      <select name="category" required>
        <option value="">Select Category</option>
        <option>Novice</option>
        <option>Advance 1</option>
        <option>Advance 2</option>
      </select>
    </div>
    <div class="form-group"><label>Age Group</label>
      <select name="ageGroup" required>
        <option value="">Select Age Group</option>
        <option>Toddler</option>
        <option>Grade School</option>
        <option>Cadet</option>
        <option>Junior</option>
        <option>Senior</option>
      </select>
    </div>
    <div class="form-group"><label>Chapter / Team Name</label><input name="chapter" required /></div>
    <div class="form-group"><label>Coach Name</label><input name="coach" required /></div>
    <div class="form-group"><label>PTA NCC No.</label><input name="ncc" required /></div>
    <div class="form-group"><label>Last Promotion Date</label><input name="promotion" type="date" required /></div>
    <div class="form-group"><label>Parent’s Contact No. (if minor)</label><input name="parentContact" /></div>
    <div class="form-group"><label>Email Address</label><input name="email" type="email" required /></div>
    <div class="form-group"><label>Profile Photo URL (Google Drive or Link)</label><input name="photoUrl" type="url" /></div>
    <div class="form-group"><label>Medical Clearance URL (optional)</label><input name="medicalUrl" type="url" /></div>
    <div class="form-group"><label>Payment Proof URL</label><input name="paymentProofUrl" type="url" required /></div>
    <div class="form-group"><label>Payment Option</label>
      <select name="paymentOption" required>
        <option value="">Select Payment Method</option>
        <option>GCash</option>
        <option>Card</option>
        <option>Bank Transfer</option>
      </select>
    </div>
    <button type="submit">Submit Registration</button>
  </form>
</div>

<script>
  document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = Object.fromEntries(new FormData(form).entries());

    fetch("https://script.google.com/macros/s/AKf12345XYZabcDEF/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(response => {
      if (response.ok) {
        document.getElementById("successMessage").style.display = "block";
        form.reset();
      } else {
        alert("Error submitting form.");
      }
    }).catch(error => {
      alert("Error connecting to server.");
      console.error(error);
    });
  });
</script>

</body>
</html>

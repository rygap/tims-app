
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background-color: #f0fff4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #155724;
    }
    .thankyou-box {
      text-align: center;
      background: #d4edda;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You for Registering!</h1>
    <p>We’ve received your entry. Please stay tuned for updates via SMS or Email.</p>
    <p>For any concerns, contact your Coach or Organizer.</p>
  </div>
</body>
</html>
